<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="github-logo.svg">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    </head>
    <body>
        <div id="header" class="center">
            <h1 class="title is-size-1">Tic-Tac-Toe</h1>
            <h3 class="subtitle is-size-3">By Dennis Cope</h3>
        </div>
        <div id="content" class="center">
            <h1 id="show-info" class="is-size-3">Click to start</h1>
            <div id="gameboard" class="center">
                <div>Hello</div>
            </div>
            <button 
                class="button is-link"
                onClick="newGame()"
                >
                    New Game
            </button>
        </div>
        <div id="footer" class="center">
            <h1>Check out the source code on GitHub:
                <a href="https://github.com/coped/tictactoe-js">
                    <img src="github-logo.svg" id="github-logo" >
                </a>
            </h1>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
